<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- !displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="parent">



    <div class="payment-details swiper">
      <div class="swiper-wrapper">
        <div class="personal-info swiper-slide">
          <div class="head">
            <h1>Personal info</h1>
            <p>Please provide your name, email address, and phone number.</p>
          </div>
          <div class="form">
            <div class="name-input input">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="e.g. Stephen King">
            </div>
            <div class="email-input input">
              <label for="email">Email addres</label>
              <input type="text" id="email" name="email" placeholder="e.g. stephenking@lorem.com">
            </div>
            <div class="contact-input input">
              <label for="contact">Phone Number</label>
              <input type="text" id="contact" name="contact" placeholder="e.g. +1 234 567 890">
            </div>
          </div>
        </div>
        <div class="plan swiper-slide">
          <div class="head">
            <h1>Select your palan</h1>
            <p>Please provide your name, email address, and phone number.</p>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    const swiper = new Swiper('.payment-details', {

      // Optional parameters
      direction: 'vertical',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        // console.log(true)
      },

      // And if we need scrollbar
      scrollbar: {
